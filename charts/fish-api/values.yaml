replicaCount: 1
image:
  repository: 172.30.74.244:5000/phu-maiminh-gmail-com/fish-api
  tag: 0.0.32
  pullPolicy: IfNotPresent
service:
  name: fish-api
  type: ClusterIP
  externalPort: 4000
  internalPort: 8000
  annotations:
    fabric8.io/expose: "true"
    fabric8.io/ingress.annotations: "kubernetes.io/ingress.class: nginx"
resources:
  limits:
    cpu: 1
    memory: 256Mi
  requests:
    cpu: 250m
    memory: 256Mi
